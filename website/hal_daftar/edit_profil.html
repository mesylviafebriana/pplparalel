<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>edit_profil</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="../css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">PROFIL ANDA </h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="name">Nama Lengkap</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="full_name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email address</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="email" name="email" placeholder="example@email.com">
                                </div>
                            </div>
                        </div>
                         <div class="form-row">
                             <div class="name">Password</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="Telepon" name="Telepon" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                             <div class="name">Telepon</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="Telepon" name="Telepon" placeholder="">
                                </div>
                            </div>
                        </div>
                          <div class="form-row">
                             <div class="name">Jenis Kelamin</div>
                             <div class="value">
                                <div class="input-group">
                             <div class="input--style-6">
                                <select name="Jenis Kelamin">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Laki-Laki</option>
                                    <option>Perempuan</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                     </div>
                 </div>
                        <div class="form-row">
                            <div class="name">Upload KTP</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="file_cv" id="file">
                                    <label class="label--file" for="file">Choose file</label>
                                    <span class="input-file__info">No file chosen</span>
                                </div>
                                <div class="label--desc">Upload your identity card. Max file size 50 MB</div>
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="card-footer">
                   <a  class="btn btn--radius-2 btn--blue-2" href="index.html">Simpan</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../vendor/jquery/jquery.min.js"></script>


    <!-- Main JS-->
    <script src="../js/global.js"></script>
